<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>驗證失敗</title>
  <style>
    body {
      background-color: #fff3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Noto Sans TC", sans-serif;
    }
    .box {
      text-align: center;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .icon {
      font-size: 80px;
      color: #dc3545;
    }
    h2 { color: #dc3545; margin-top: 8px; }
    .info { margin-top: 15px; font-size: 18px; color: #444; }
  </style>
</head>
<body>
  <div class="box">
    <div class="icon">❌</div>
    <h2>驗證失敗</h2>
    <hr>
	<div class="info" th:text="${message}"></div>
  </div>
</body>
</html>
