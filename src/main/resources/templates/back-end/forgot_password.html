<!doctype html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>展商－忘記密碼</title></head>
<body>
  <h1>忘記密碼</h1>

  <p th:if="${msg}" th:text="${msg}" style="color:green;"></p>

  <form method="post"
        th:action="@{/back-end/exhibitor/forgot_password}"
        th:object="${form}" novalidate>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="email" th:field="*{email}" placeholder="請輸入註冊 Email" required>
    <button type="submit">寄送重設連結</button>
    <div style="color:red" th:errors="*{email}"></div>
  </form>
</body>
</html>
