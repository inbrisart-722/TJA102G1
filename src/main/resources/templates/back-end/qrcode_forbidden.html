<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>權限不足</title>
  <style>
    body {
      background-color: #fffbe5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Noto Sans TC", sans-serif;
    }
    .box {
      text-align: center;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .icon {
      font-size: 80px;
      color: #ffc107;
    }
    h2 { color: #856404; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="box">
    <div class="icon">⚠️</div>
    <hr>
    <h2 th:text="${message}">權限不足</h2>
  </div>
</body>
</html>
