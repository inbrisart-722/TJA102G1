<!doctype html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>展商－重設密碼</title></head>
<body>
  <h1>重設密碼</h1>
  <form method="post" th:action="@{/back-end/exhibitor/reset_password}">
    <input type="hidden" name="token" th:value="${token}">
    <input type="hidden" name="email" th:value="${email}">
    <input type="password" name="password" placeholder="新密碼（至少 8 碼，含英數）" minlength="8" required>
    <button type="submit">確認變更</button>
  </form>
</body>
</html>
