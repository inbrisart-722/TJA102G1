<style>
.cover-box {
	width: 220px;
	height: 280px;
	background: #adb5bd33;
	border: 2px dashed #ced4da;
	border-radius: .75rem;
	display: flex;
	align-items: center;
	justify-content: center;
	overflow: hidden
}

.cover-box img {
	max-width: 100%;
	max-height: 100%;
	object-fit: cover
}

.ticket-row .form-control {
	min-width: 90px
}

.ticket-row .remove {
	visibility: hidden
}

.ticket-row:hover .remove {
	visibility: visible
}

.help-text {
	font-size: .825rem;
	color: var(--bs-secondary-color)
}

/* Summernote 漂浮層避免被蓋住或裁切 */
.note-editor .note-toolbar, .note-editor .note-popover, .note-modal,
	.note-dropdown-menu {
	z-index: 1085 !important;
}

.note-editor {
	overflow: visible !important;
}

.ticket-row .form-control {
	min-width: 90px
}

.ticket-row.inactive {
	opacity: .55
}

.ticket-row.inactive input {
	pointer-events: none
}

.ticket-row .toggle-active.btn {
	--bs-btn-padding-y: .25rem;
	--bs-btn-padding-x: .55rem;
	--bs-btn-font-size: .8rem
}

/* 通用：等比例預覽盒（用 CSS 變數控制長寬比） */
.ratio-uploader {
	--ar: 4/3; /* 預設比例，可由行內 style 覆蓋 */
	width: 100%;
	max-width: 620px;
	background: #adb5bd33;
	border: 2px dashed #ced4da;
	border-radius: .75rem;
	position: relative;
	overflow: hidden;
	display: grid;
	place-items: center;
}

.ratio-uploader::before {
	content: "";
	display: block;
	width: 100%;
	aspect-ratio: var(--ar);
}

.ratio-uploader>.preview {
	position: absolute;
	inset: 0;
	display: grid;
	place-items: center;
}

.ratio-uploader img {
	max-width: 100%;
	max-height: 100%;
	object-fit: cover;
}

/* 小提示字 */
.help-text {
	font-size: .825rem;
	color: var(--bs-secondary-color)
}

    // --- Summernote 初始化（不呼叫 focus，避免自動捲動） ---
    $(function () {
      const $ed = $('#editor');
      if ($ed.next('.note-editor').length) { try { $ed.summernote('destroy'); } catch(e){} }

      $ed.summernote({
        placeholder: '請輸入展覽資訊…',
        height: 300,
        dialogsInBody: true,
        toolbar: [
          ['style',    ['style']],
          ['font',     ['bold', 'italic', 'underline', 'clear']],
          ['fontname', ['fontname']],
          ['fontsize', ['fontsize']],
          ['color',    ['color']],
          ['para',     ['ul', 'ol', 'paragraph']],
          ['table',    ['table']],
          ['insert',   ['link', 'picture', 'video']],
          ['view',     ['codeview', 'help']]
        ]
      });
      

      // 修正老版本 data-toggle，確保下拉能用
      const editor = document.querySelector('.note-editor');
      if (editor) {
        editor.querySelectorAll('[data-toggle="dropdown"]').forEach(btn => {
          btn.setAttribute('data-bs-toggle', 'dropdown');

        });
        // 以 fixed 策略建立 Dropdown，避免被父層 overflow 影響
        if (window.bootstrap?.Dropdown) {
          editor.querySelectorAll('[data-bs-toggle="dropdown"]').forEach(btn => {
            bootstrap.Dropdown.getOrCreateInstance(btn, { popperConfig: { strategy: 'fixed' } });
          });
        }
      }

      console.log('jQuery', $.fn.jquery, 'Bootstrap.Dropdown?', !!window.bootstrap?.Dropdown, 'Summernote?', !!$.fn.summernote);
    });

    // ---- 狀態判斷（以開賣日→結束時間）----
    function computeStatusBySaleOpen(saleOpenISO, endISO){
    if (!saleOpenISO || !endISO) return '尚未開賣';
    const s = new Date(saleOpenISO);
    const e = new Date(endISO);
    const now = new Date();
    if (now < s) return '尚未開賣';
    if (now > e) return '已結束';
    return '售票中';
  }


    // ---- 儲存共用 ----


    function saveEventAndBack(draft){
      const form = document.getElementById('eventForm');
      if (!form) {
        console.error('找不到 #eventForm，請確認 form 是否存在且包住所有欄位');
        alert('內部表單錯誤，請刷新頁面後重試');
        return;
      }
      if (!form.reportValidity()) return;

      try {
        const params = new URLSearchParams(location.search);
        const editId = params.get('edit');
        const finalId = editId ? Number(editId) : Date.now();

        const totalInput = document.getElementById('totalTickets').value;
        const openAt     = document.getElementById('saleOpenAt').value; // YYYY-MM-DD
        const code       = getDescriptionHtml();
        const plain      = $('<div>').html(code).text().trim();

        const payload = {
          id: finalId,
          name: document.getElementById('evName').value.trim(),
          startAt: document.getElementById('startAt').value || '',
          endAt:   document.getElementById('endAt').value   || '',
          location:  document.getElementById('location').value.trim(),
          organizer: document.getElementById('organizer').value.trim(),
          tickets:   collectTickets(),
          total:     totalInput ? Number(totalInput) : null,
          remain:    totalInput ? Number(totalInput) : null,
          saleOpenAt: openAt || '',
          descriptionHtml: code,
          descriptionText: plain,
          coverImage:  coverDataUrl || null,   // 800×533
          bannerImage: bannerDataUrl || null,  // 1400×470
  };



        payload.status = draft ? '草稿' : computeStatusBySaleOpen(payload.saleOpenAt, payload.endAt);

        const storeKey = 'events';
        const list = JSON.parse(localStorage.getItem(storeKey) || '[]');
        const idx = list.findIndex(x => x.id === finalId);
        if (idx >= 0) list[idx] = { ...list[idx], ...payload };
        else list.unshift(payload);
        localStorage.setItem(storeKey, JSON.stringify(list));

        sessionStorage.removeItem('editingEvent');
        location.href = './event_list.html';
      } catch (err) {
        console.error('儲存時發生錯誤：', err);
        alert('儲存時發生錯誤，請開 Console 看詳細訊息。\n' + String(err));
      }
    }

	    document.getElementById('btnSaveDraft').addEventListener('click', (e) => {

	    	  document.getElementById('isDraft').value = 'true';
	    	  document.getElementById('eventForm').submit();
	    	});

      // 載入所有 partial
      const tasks = [...document.querySelectorAll('[data-include]')].map(async (el) => {
        const url = el.getAttribute('data-include');
        const bust = `v=${encodeURIComponent((window.__PARTIALS_VERSION__) || '1')}`; // 可手動改版本清快取
        const src = url.includes('?') ? `${url}&${bust}` : `${url}?${bust}`;
        try {
          const res = await csrfFetchToRedirect(src, { cache: 'no-store' });
          if (!res.ok) throw new Error(res.statusText);
          el.innerHTML = await res.text();
          el.style.visibility = 'visible';
          el.dispatchEvent(new CustomEvent('partial:loaded', { bubbles: true }));
        } catch (err) {
          el.innerHTML = `<!-- include failed: ${url} -->`;
          el.style.visibility = 'visible';
          console.warn('Include failed:', url, err);
        }
      });

      await Promise.all(tasks);

      // 1) 根據目前 URL 自動加上 active（如果 sidebar 裡的 a[href] 剛好指到當前頁）
      const here = location.pathname.split('/').pop() || 'index.html';
      document.querySelectorAll('aside a.nav-link, aside .nav-treeview a.nav-link').forEach(a => {
        const href = (a.getAttribute('href') || '').split('/').pop();
        if (href && href === here) a.classList.add('active');
      });

      // 2) AdminLTE 如果要初始化（依你專案需要）
      // window.AdminLTE && window.AdminLTE.autoInit?.();

      // 3) 登出（若要清 sessionStorage / localStorage）
      const logout = document.getElementById('logoutLink');
      if (logout) {
        logout.addEventListener('click', (e) => {
          // e.preventDefault(); // 若要攔截導頁再手動跳轉，取消註解
          sessionStorage.removeItem('auth');       // 依專案實際使用的 key
          sessionStorage.removeItem('editingEvent');
          // location.href = logout.getAttribute('href'); // 若攔截，最後導回登入頁
        });
      }
    })();
    </script>

	<script>
	



    // ===== 圖片上傳與預覽（封面 800×533、橫幅 1400×470） =====
	let coverDataUrl = null;
	let bannerDataUrl = null;

	function bindImageUploader(inputEl, boxEl, clearBtn, onDataUrl, expectRatio){
		  const preview = boxEl.querySelector('.preview');
	
		  function setPreview(src){
		    preview.innerHTML = '';
		    if (!src){
		      preview.innerHTML = '<span class="text-secondary">上傳圖片</span>';
		      return;
		    }
		    const img = new Image();
		    img.onload = () => {
		      if (expectRatio){
		        const ratio = img.naturalWidth / img.naturalHeight;
		        if (Math.abs(ratio - expectRatio) > expectRatio * 0.03) {
		          alert(`建議上傳 ${expectRatio===800/533?'800×533':'1400×470'} 的圖片，否則可能被裁切或變形`);
		        }
		      }
		    };
		    img.src = src;
		    preview.appendChild(img);
		  }
	
		  // 變更：讀取初始圖（由後端塞到 data-initial）
		  const initial = boxEl.getAttribute('data-initial');
		  if (initial && initial.trim() !== '') {
		    // 注意：initial 是像 "uploads/exhibitions/1/p_xxx.jpg" 的相對路徑
		    setPreview('/' + initial.replace(/^\/+/, ''));
		  } else {
		    setPreview(null);
		  }
	
		  inputEl.addEventListener('change', ()=>{
		    const f = inputEl.files?.[0]; if (!f) return;
		    const reader = new FileReader();
		    reader.onload = (ev)=>{
		      const dataUrl = String(ev.target.result || '');
		      onDataUrl(dataUrl);
		      setPreview(dataUrl);
		    };
		    reader.readAsDataURL(f);
		  });
	
		  clearBtn.addEventListener('click', ()=>{
		    inputEl.value = '';
		    onDataUrl(null);
		    setPreview(null);
		  });
		}
	
		// 綁定封面（800×533）
		bindImageUploader(
		  document.getElementById('coverInput'),
		  document.getElementById('coverBox'),
		  document.getElementById('btnClearCover'),
		  (d)=>{ coverDataUrl = d; },
		  800/533
		);
	
		// 綁定橫幅（1400×470）
		bindImageUploader(
		  document.getElementById('bannerInput'),
		  document.getElementById('bannerBox'),
		  document.getElementById('btnClearBanner'),
		  (d)=>{ bannerDataUrl = d; },
		  1400/470
		);

	</script>
	

	<script>
	  // 1) 從 data- 屬性還原後端 JSON
	  const ticketListEl = document.getElementById('ticketData');
	  let loadedTickets = [];
	  try {
	    const raw = ticketListEl ? ticketListEl.getAttribute('data-json') : '';
	    if (raw && raw.trim().length > 0) {
	      loadedTickets = JSON.parse(raw);
	    }
	  } catch (e) {
	    console.warn('parse ticketData failed:', e);
	  }
	
	// 2) 預設 5 種（建立頁會用；編輯頁用後端傳來的 ticketListJson）
	  const DEFAULT_TICKETS = [
	    { name: '全票',        price: '', active: true },
	    { name: '學生票',      price: '', active: true },
	    { name: '敬老票',      price: '', active: true },
	    { name: '身心障礙者票', price: '', active: true },
	    { name: '軍警票',      price: '', active: true },
	  ];

	  const ticketList = document.getElementById('ticketList');

	  let ticketState;
	  if (Array.isArray(loadedTickets) && loadedTickets.length > 0) {
	    // 後端來的資料每列都有 enabled / price（可能為 null）/ name
	    ticketState = loadedTickets.map(t => ({
	      name: t.name ?? '',
	      price: (t.price === null || t.price === undefined) ? '' : String(t.price),
	      active: !!t.enabled, // 用 enabled 還原是否啟用
	    }));
	  } else {
	    ticketState = DEFAULT_TICKETS;
	  }
	
	  // 3) 渲染
	  function renderTickets(){
	    if (!ticketList) return;
	    ticketList.innerHTML = '';
	    ticketState.forEach((t, idx) => {
	      const row = document.createElement('div');
	      row.className = 'ticket-row row g-2 align-items-center mb-2' + (t.active ? '' : ' inactive');
	      row.dataset.index = idx;
	      row.innerHTML = `
	        <div class="col-lg-6">
	          <input class="form-control name-input" name="ticketName${idx}"
	                 placeholder="票種" value="${t.name}" ${t.active?'':'disabled'}>
	        </div>
	        <div class="col-lg-4">
	          <input type="number" name="ticketPrice${idx}" min="0"
	                 class="form-control price-input" placeholder="金額"
	                 value="${t.price ?? ''}" ${t.active?'':'disabled'}>
	        </div>
	        <div class="col-lg-2 text-end">
	          <button type="button" class="btn ${t.active ? 'btn-success' : 'btn-outline-secondary'} btn-sm toggle-active"
	                  title="${t.active?'已選用，點擊停用':'未選用，點擊啟用'}">
	            <i class="bi bi-check-lg"></i>
	          </button>
	        </div>`;
	      row.querySelector('.name-input').addEventListener('input', e => ticketState[idx].name = e.target.value);
	      row.querySelector('.price-input').addEventListener('input', e => ticketState[idx].price = e.target.value);
	      row.querySelector('.toggle-active').addEventListener('click', () => { ticketState[idx].active = !ticketState[idx].active; renderTickets(); });
	      ticketList.appendChild(row);
	    });
	  }
	
	  // 4) 送出時把啟用票種塞到 hidden input
	  function collectTickets() {
		  // 這個 ticketState 你已有（含 active / name / price）
		  return ticketState
		    .filter(t => t.active && t.price !== '' && t.price !== null && !Number.isNaN(Number(t.price)))
		    .map(t => ({
		      name: (t.name || '').trim() || '未命名',
		      price: Number(t.price)
		    }));
		}
		
		// 送出前寫入 hidden input
		document.getElementById('eventForm')?.addEventListener('submit', () => {
		  const payload = collectTickets();
		  document.getElementById('ticketJson').value = JSON.stringify(payload);
		});
		
		// 如果你有「儲存為草稿」按鈕是用 JS 觸發 submit，也要在那之前塞值
		document.getElementById('btnSaveDraft')?.addEventListener('click', (e) => {
		  e.preventDefault();
		  document.getElementById('ticketJson').value = JSON.stringify(collectTickets());
		  document.getElementById('isDraft').value = 'true';
		  document.getElementById('eventForm').submit();
		});

	
	  // 重點：兩種方式都綁，並且**立刻叫一次**，避免時序踩雷
// 	  document.addEventListener('DOMContentLoaded', renderTickets);
// 	  window.addEventListener('load', renderTickets);
	  renderTickets(); // 立即呼叫一次
	
	  document.getElementById('eventForm')?.addEventListener('submit', () => {
	    document.getElementById('ticketJson').value = JSON.stringify(collectTickets());
	  });
	</script>
