<!doctype html>
<html lang="zh-Hant">
<!--begin::Head-->

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Eventra 管理者平台 — 廠商申請列表</title>
<!--begin::Accessibility Meta Tags-->
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<meta name="color-scheme" content="light dark" />
<meta name="theme-color" content="#007bff"
	media="(prefers-color-scheme: light)" />
<meta name="theme-color" content="#1a1a1a"
	media="(prefers-color-scheme: dark)" />
<!--end::Accessibility Meta Tags-->
<!--begin::Accessibility Features-->
<!-- Skip links will be dynamically added by accessibility.js -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css"
	crossorigin="anonymous" media="print" onload="this.media='all'" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/styles/overlayscrollbars.min.css"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
	crossorigin="anonymous" />
<link rel="stylesheet" href="./css/adminlte.css" />
<style>
body {
	font-family: "Source Sans 3", "Noto Sans TC", "Microsoft JhengHei",
		system-ui, -apple-system, "Segoe UI", Roboto, sans-serif
}

.logo-circle {
	width: 96px;
	height: 96px;
	border-radius: 50%;
	display: flex;
	align-items: center;
	justify-content: center;
	background: rgba(0, 0, 0, .06)
}

.panel {
	background: #fff;
	border-radius: 1rem;
	border: 1px solid #e5e7eb;
	overflow: hidden
}

.panel-title {
	font-weight: 700;
	padding: 1rem 1.25rem
}

.table thead th {
	background: #54595f;
	color: #fff;
	border-color: #54595f;
	font-weight: 700
}

.table tbody tr:nth-child(even) {
	background: #f5f5f5
}

.chip {
	display: inline-block;
	padding: .2rem .6rem;
	border-radius: 999px;
	font-size: .875rem;
	line-height: 1
}

.chip.approved {
	background: #fff;
	border: 1px solid #cbd5e1;
	color: #111827
}

.chip.pending {
	background: #e11d48;
	color: #fff
}

.chip.failed {
	background: #fff;
	border: 1px solid #cbd5e1;
	color: #111827
}

.skeleton {
	height: 44px;
	background: #e5e5e5;
	border-radius: 6px
}

.pager-wrap {
	padding: 1rem 0
}
</style>
</head>
<body
	class="layout-fixed sidebar-expand-lg sidebar-open bg-body-tertiary">
	<div class="app-wrapper">

		<!-- Header -->
		<nav class="app-header navbar navbar-expand bg-body-tertiary"
			data-bs-theme="dark">
			<div class="container-fluid">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link"
						data-lte-toggle="sidebar" href="#" role="button" aria-label="切換側欄"><i
							class="bi bi-list"></i></a></li>
				</ul>
				<ul class="navbar-nav ms-auto">
					<li class="user-footer"><a href="/dist/examples/login.html"
						class="btn btn-default btn-flat float-end">Sign out</a></li>
				</ul>
			</div>
		</nav>

		<!-- Sidebar -->
		<aside class="app-sidebar bg-body-tertiary" data-bs-theme="dark">
			<div class="sidebar-brand text-center py-4">
				<a href="#" class="brand-link d-flex flex-column align-items-center">
					<div class="logo-circle mb-2">Logo</div> <span
					class="brand-text fw-light">平台管理系統</span>
				</a>
			</div>
			<div class="sidebar-wrapper">
				<nav class="mt-2">
					<ul class="nav sidebar-menu flex-column" data-lte-toggle="treeview"
						role="navigation" aria-label="Main navigation"
						data-accordion="false">
						<li class="nav-item"><a href="#" class="nav-link"><i
								class="nav-icon bi bi-people-fill"></i>
								<p>
									用戶管理<i class="nav-arrow bi bi-chevron-right"></i>
								</p></a></li>
						<li class="nav-item"><a href="#" class="nav-link"><i
								class="nav-icon bi bi-chat-left-text-fill"></i>
								<p>
									留言管理<i class="nav-arrow bi bi-chevron-right"></i>
								</p></a></li>
						<li class="nav-item menu-open"><a href="#"
							class="nav-link active"><i
								class="nav-icon bi bi-pencil-square"></i>
								<p>
									申請管理<i class="nav-arrow bi bi-chevron-right"></i>
								</p></a>
							<ul class="nav nav-treeview">
								<li class="nav-item"><a href="#" class="nav-link active"
									style="padding-left: 56px;"><p>廠商申請</p></a></li>
								<li class="nav-item"><a href="#" class="nav-link"
									style="padding-left: 56px;"><p>活動申請</p></a></li>
							</ul></li>
						<li class="nav-item"><a href="#" class="nav-link"><i
								class="nav-icon bi bi-circle"></i>


								<p>登出</p></a></li>
					</ul>
				</nav>
			</div>
		</aside>

		<!-- Main -->
		<main class="app-main">
			<div class="app-content-header">
				<div class="container-fluid">
					<h1 class="mb-3" style="font-weight: 700; font-size: 32px;">申請管理</h1>
				</div>
			</div>

			<div class="app-content">
				<div class="container-fluid">
					<div class="panel">
						<div class="panel-title bg-body-secondary">廠商申請列表</div>
						<div class="table-responsive">
							<table class="table align-middle mb-0">
								<thead>
									<tr>
										<th style="width: 20%;">審核狀態</th>
										<th style="width: 40%;">展商名稱</th>
										<th style="width: 40%;">操作</th>
									</tr>
								</thead>
								<tbody>



									<th:block th:each="exhibitorVO : ${exhibitorList}">
										<tr>

											



											<!-- 由 1/2/3 轉中文文字 -->
											<td th:switch="${exhibitorVO.reviewStatusId}"><span
												th:case="1">未審核</span> <span th:case="2">已審核</span> <span
												th:case="3">已退回</span> <span th:case="*">未知</span> 
												<!-- 防呆：遇到 null 或其他值 -->
											</td>
											<td th:text="${exhibitorVO.exhibitorRegistrationName}"></td>




											<td class="text-center">

												<form method="post" id="sendsss"
													th:action="@{/platform/exhibitor_detail}">
													<input type="submit" value="修改" style="display: block">
													<input type="hidden" name="exhibitorId"
														th:value="${exhibitorVO.exhibitorId}">
												</form>
											</td>






										</tr> 
								</tbody>
							</table>
						</div>

						<!-- 分頁 -->
						<div class="d-flex justify-content-center pager-wrap"
							aria-label="列表分頁">
							<ul class="pagination pagination-sm mb-0">
								<li class="page-item disabled"><a class="page-link"
									href="#">«</a></li>
								<li class="page-item active"><a class="page-link" href="#">1</a></li>

								<li class="page-item"><a class="page-link" href="#">»</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="app-footer">
			<strong>Copyright &copy; 2025&nbsp;&nbsp;<span
				class="text-decoration-none">Eventra Inc.</span></strong> ｜ Tibame TJA102 G1
			專題製作
		</footer>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/browser/overlayscrollbars.browser.es6.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
		crossorigin="anonymous"></script>
	<script src="./js/adminlte.js"></script>
	<script>
  document.addEventListener('DOMContentLoaded', () => {
    const sw = document.querySelector('.sidebar-wrapper');
    if (sw && OverlayScrollbarsGlobal?.OverlayScrollbars) {
      OverlayScrollbarsGlobal.OverlayScrollbars(sw, { scrollbars:{ autoHide:'leave' }});
    }
  });
</script>
</body>
</html>
