<!doctype html>
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Eventra管理者平台</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css"
	integrity="sha256-tXJfXfp6Ewt1ilPzLDtQnJV4hclT9XuaZUKyUvmyr+Q="
	crossorigin="anonymous" media="print" onload="this.media='all'" />

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
	crossorigin="anonymous" />

<link rel="stylesheet" href="css/adminlte.css" />

<link rel="stylesheet" href="css/index.css">

<!-- Bootstrap (必要，因為 Summernote 依賴 Bootstrap) -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery (必要) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body
	class="layout-fixed sidebar-expand-lg sidebar-open bg-body-tertiary">
	<div class="app-wrapper">

		<!-- 共用 header & sidebar -->
		<div th:replace="~{platform/common/layout :: header}"></div>
		<div th:replace="~{platform/common/layout :: sidebar}"></div>

		<!-- main -->
		<main class="app-main">
			<!-- 主畫面首 -->
			<div class="app-content-header">
				<div class="container-fluid">
					<div class="container-fluid "
						style="margin-top: 10px; margin-bottom: 40px;">
						<!-- 頁面標題 -->
						<div class="container-fluid">
							<h3 class="mb-0" style="font-weight: 700; font-size: 36px;">Eventra
								平台管理系統</h3>
						</div>
					</div>


					<div class="container-fluid" style="margin-bottom: 30px;">
						<!-- 公告區標題 -->
						<div class="container-fluid">
							<h3 class="mb-0" style="margin-left: 1rem; font-size: 24px;">新增/修改公告</h3>
						</div>
					</div>

					<div class="container-fluid">
						<div class="container-fluid">

							<form method="post" th:action="@{/platform/save}"
								th:object="${annVO}">
								<div class="card-body">

									<input type="hidden" name="platformAnnouncementId"
										th:value="${annVO.platformAnnouncementId}" />

									<!-- id：只有修改時顯示 -->
									<div class="mb-3" th:if="*{platformAnnouncementId} != null">
										公告編號： <span class="form-control-plaintext d-inline"
											th:text="*{platformAnnouncementId}"></span> <input
											type="hidden" th:field="*{platformAnnouncementId}" />
									</div>

									<!-- title -->
									<div class="mb-3">
										<label for="ann_title" class="form-label">公告標題</label> <input
											type="text" class="form-control" id="ann_title"
											th:field="*{title}" />
										<div class="text-danger" th:if="${#fields.hasErrors('title')}"
											th:errors="*{title}"></div>
									</div>

									<!-- content -->
									<div class="mb-3">
										<label for="content" class="form-label">公告內容</label>
										<textarea class="form-control" id="content" rows="8" th:field="*{content}"></textarea>
										<div class="text-danger"
											th:if="${#fields.hasErrors('content')}"
											th:errors="*{content}"></div>
									</div>
								</div>
						</div>

						<div class="card-footer text-center">
							<button type="submit" class="btn btn-primary me-2">送出</button>
							<a th:href="@{/platform/index}" class="btn btn-secondary">返回</a>
						</div>

						</form>
					</div>
				</div>
			</div>
	</div>
	</main>

	<!-- footer -->
	<div th:replace="~{platform/common/layout :: footer}"></div>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/browser/overlayscrollbars.browser.es6.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
		crossorigin="anonymous"></script>
	<script src="js/adminlte.js"></script>
	
	<!-- SweetAlert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="js/sweetalert_common.js"></script>
</body>

</html>
