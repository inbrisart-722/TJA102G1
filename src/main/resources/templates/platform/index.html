<!doctype html>
<html lang="zh-Hant">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Eventra管理者平台</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css"
	integrity="sha256-tXJfXfp6Ewt1ilPzLDtQnJV4hclT9XuaZUKyUvmyr+Q="
	crossorigin="anonymous" media="print" onload="this.media='all'" />

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
	crossorigin="anonymous" />

<link rel="stylesheet" href="css/adminlte.css" />
<link rel="stylesheet" href="css/index.css" />
</head>

<body
	class="layout-fixed sidebar-expand-lg sidebar-open bg-body-tertiary">
	<div class="app-wrapper">

		<!-- 共用 header & sidebar -->
		<div th:replace="~{platform/common/layout :: header}"></div>
		<div th:replace="~{platform/common/layout :: sidebar}"></div>

		<!-- main -->
		<main class="app-main">
			<!-- 主畫面首 -->
			<div class="app-content-header">
				<div class="container-fluid">
					<div class="container-fluid "
						style="margin-top: 10px; margin-bottom: 40px;">
						<!-- 頁面標題 -->
						<div class="container-fluid">
							<h3 class="mb-0" style="font-weight: 700; font-size: 36px;">Eventra
								平台管理系統</h3>
						</div>
					</div>

					<!-- 卡片區 -->
					<div class="app-content" style="margin-bottom: 40px;">
						<div class="container-fluid">
							<div class="row">

								<!-- 待審核展商數 -->
								<div class="col-12 col-sm-6 col-md-3">
									<div class="info-box shadow-sm">
										<div class="info-box-content text-center">
											<span class="info-box-number"
												th:text="${pendingExhibitorCount}">0</span> <span
												class="info-box-text">待審核展商</span>
										</div>
									</div>
								</div>

								<!-- 會員總數 -->
								<div class="col-12 col-sm-6 col-md-3">
									<div class="info-box shadow-sm">
										<div class="info-box-content text-center">
											<span class="info-box-number" th:text="${memberCount}">0</span>
											<span class="info-box-text">會員總數</span>
										</div>
									</div>
								</div>

								<!-- 展商總數 -->
								<div class="col-12 col-sm-6 col-md-3">
									<div class="info-box shadow-sm">
										<div class="info-box-content text-center">
											<span class="info-box-number" th:text="${exhibitorCount}">0</span>
											<span class="info-box-text">展商總數</span>
										</div>
									</div>
								</div>

								<!-- 展覽總數 -->
								<div class="col-12 col-sm-6 col-md-3">
									<div class="info-box shadow-sm">
										<div class="info-box-content text-center">
											<span class="info-box-number" th:text="${exhibitionCount}">0</span>
											<span class="info-box-text">展覽總數</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>


					<!-- 公告區 -->
					<div class="container-fluid">
						<!-- 公告區標題 -->
						<div class="container-fluid">
							<h3 class="mb-0" style="margin: 0 1rem; font-size: 24px;">公告列表</h3>
						</div>
					</div>
					<div class="container-fluid">
						<div class="d-flex justify-content-end"
							style="margin-bottom: 15px;">
							<a th:href="@{/platform/platform_edit}">
								<button type="button" class="btn btn-primary btn-sm"
									style="margin: 0 1rem;">新增公告</button>
							</a>

						</div>

						<div class="card mb-4">
							<div class="card-header d-flex align-items-center">
								<h3 class="card-title mb-0">公告一覽</h3>

								<!-- 右側外層容器：重點是 ms-auto -->
								<div class="ms-auto d-flex align-items-center">
									<form id="searchForm" class="d-flex align-items-center"
										role="search" method="get" th:action="@{/platform/index}">

										<!-- 🔸 錯誤訊息：預設隱藏，靠左顯示在輸入框前 -->
										<div id="keywordError" class="text-danger fw-semibold me-2"
											style="display: none; white-space: nowrap;">請輸入關鍵字</div>

										<input id="keywordInput" class="form-control w-auto me-2"
											type="search" name="keyword" placeholder="搜尋標題或內容"
											th:value="${keyword}" aria-label="Search" />

										<button class="btn btn-outline-success btn-sm" type="submit">搜尋</button>
									</form>
								</div>
							</div>


							<div class="card-body">
								<table class="table table-bordered">
									<thead>
										<tr style="text-align: center;">
											<th style="width: 3.5rem">編號</th>
											<th style="width: 15rem">標題</th>
											<th>內容</th>
											<th style="width: 6rem">建立日期</th>
											<th style="width: 6rem">更新日期</th>
											<th style="width: 4rem">修改</th>
											<th style="width: 4rem">刪除</th>
										</tr>
									</thead>
									<tbody>
										<!-- 有資料 -->
										<th:block th:if="${#lists.size(annListData) > 0}">
											<th:block th:each="annVO : ${annListData}">
												<tr class="align-middle">
													<td style="text-align: center;"
														th:text="${annVO.platformAnnouncementId}"></td>
													<td th:text="${annVO.title}"></td>
													<td th:text="${annVO.content}"></td>
													<td style="text-align: center;"
														th:text="${annVO.createdAt}"></td>
													<td style="text-align: center;"
														th:text="${annVO.updatedAt}"></td>
													<td>
														<form method="get" th:action="@{/platform/edit}">
															<button type="submit"
																class="btn btn-outline-warning btn-sm">修改</button>
															<input type="hidden" name="platformAnnouncementId"
																th:value="${annVO.platformAnnouncementId}">
														</form>
													</td>
													<td>
														<form method="post" th:action="@{/platform/delete}">
															<button type="submit"
																class="btn btn-outline-danger btn-sm">刪除</button>
															<input type="hidden" name="platformAnnouncementId"
																th:value="${annVO.platformAnnouncementId}">
														</form>
													</td>
												</tr>
											</th:block>
										</th:block>

										<!-- 無資料 -->
										<th:block th:if="${#lists.isEmpty(annListData)}">
											<tr>
												<td colspan="7" class="text-center text-muted py-3"
													style="font-weight: 500;">查無符合條件的公告</td>
											</tr>
										</th:block>
									</tbody>
								</table>
							</div>

							<!-- 分頁 -->
							<div class="card-footer clearfix"
								th:if="${annPage.totalPages > 1}">
								<nav aria-label="Page navigation">
									<ul class="pagination pagination-sm m-0 float-end">
										<li class="page-item"
											th:classappend="${annPage.first}? 'disabled'"><a
											class="page-link"
											th:href="@{/platform/index(page=${annPage.number - 1}, keyword=${keyword})}">上一頁</a>
										</li>

										<li
											th:each="i : ${#numbers.sequence(0, annPage.totalPages - 1)}"
											th:classappend="${i == annPage.number}? 'active'"
											class="page-item"><a class="page-link"
											th:href="@{/platform/index(page=${i}, keyword=${keyword})}"
											th:text="${i + 1}"></a></li>

										<li class="page-item"
											th:classappend="${annPage.last}? 'disabled'"><a
											class="page-link"
											th:href="@{/platform/index(page=${annPage.number + 1}, keyword=${keyword})}">下一頁</a>
										</li>
									</ul>

								</nav>
							</div>

						</div>
					</div>
				</div>
		</main>

		<!-- footer -->
		<div th:replace="~{platform/common/layout :: footer}"></div>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/browser/overlayscrollbars.browser.es6.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
		crossorigin="anonymous"></script>
	<script src="js/adminlte.js"></script>
	<script src="js/index.js"></script>

	<!-- SweetAlert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="js/sweetalert_common.js"></script>
</body>
</html>
