<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Eventra管理者平台</title>

<!-- Fonts / Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css"
	crossorigin="anonymous" media="print" onload="this.media='all'" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
	crossorigin="anonymous" />

<!-- AdminLTE & custom -->
<link rel="stylesheet" href="./css/adminlte.css" />
<link rel="stylesheet" href="./css/custom.css" />

<!-- Bootstrap 5 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Datepicker (保留，不影響此頁) -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/css/bootstrap-datepicker.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/js/bootstrap-datepicker.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/locales/bootstrap-datepicker.zh-TW.min.js"></script>
</head>

<body
	class="layout-fixed sidebar-expand-lg sidebar-open bg-body-tertiary">
	<div class="app-wrapper">

		<!-- 共用 header & sidebar -->
		<div th:replace="~{platform/common/layout :: header}"></div>
		<div th:replace="~{platform/common/layout :: sidebar}"></div>

		<!-- Main（已改為：廠商列表頁） -->
		<main class="app-main">
			<div class="app-content-header">
				<div class="container-fluid">
					<div class="d-flex align-items-center justify-content-between"
						style="margin: 10px 0 40px;">
						<h3 class="mb-0 fw-bold" style="font-size: 36px;">廠商列表</h3>

						<!-- 右上搜尋框 -->
						<form class="d-flex" role="search"
							style="max-width: 420px; width: 100%;">
							<input class="form-control form-control-lg me-2" type="search"
								placeholder="搜尋關鍵字…" aria-label="Search">
							<button class="btn btn-outline-secondary btn-lg" type="submit">
								<i class="bi bi-search"></i>
							</button>
						</form>
					</div>
				</div>
			</div>

			<div class="container-fluid">
				<div class="card card-primary card-outline">
					<div class="card-body p-0">
						<div class="table-responsive">
							<table class="table table-hover mb-0 align-middle">
								<thead class="table-light">
									<tr>
										<th style="width: 25%;">審核狀態</th>
										<th style="width: 25%;">活動名稱</th>
										<th style="width: 25%;">所屬單位</th>
										<th style="width: 25%;">操作</th>

									</tr>
									<tbody id="tbody">
									<tr th:each="exhibition : ${exhibitionList}"
										th:object="${exhibition}">
										<td th:text="*{exhibitionStatus}">狀態</td>
										<td th:text="*{exhibitionName}">活動名稱</td>
										<td th:text="*{exhibitorName}">廠商名稱</td>
										<td class="text-center">
											<form method="post"
												th:action="@{/platform/exhibition_detail}">
												<!-- 主鍵 -->
												<input type="hidden" name="exhibitionId"
													th:value="*{exhibitionId}" />

												<!-- CSRF（有開 Spring Security 才會存在） -->
												<input type="hidden" th:if="${_csrf != null}"
													th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

												<button type="submit" class="btn btn-sm btn-primary">修改</button>
											</form>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<div class="card-footer bg-white">
						<nav aria-label="Member pagination">
							<ul class="pagination pagination-sm justify-content-center mb-0">
								<li class="page-item disabled"><a class="page-link"
									href="#" tabindex="-1" aria-disabled="true">«</a></li>
								<li class="page-item active"><a class="page-link" href="#">1</a></li>

								<li class="page-item"><a class="page-link" href="#">»</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</main>

    <!-- footer -->
									<div th:replace="~{platform/common/layout :: footer}"></div>
  
								</div>

  <!-- Plugins -->
  <script
		src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/browser/overlayscrollbars.browser.es6.min.js"
		crossorigin="anonymous"></script>
  <script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		crossorigin="anonymous"></script>
  <script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
		crossorigin="anonymous"></script>
  <script src="./js/adminlte.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // 側邊欄滾動
      const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
      const Default = {scrollbarTheme: 'os-theme-light', scrollbarAutoHide: 'leave', scrollbarClickScroll: true};
      const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
      if (sidebarWrapper && OverlayScrollbarsGlobal?.OverlayScrollbars !== undefined) {
        OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
          scrollbars: {theme: Default.scrollbarTheme, autoHide: Default.scrollbarAutoHide, clickScroll: Default.scrollbarClickScroll}
        });
      }
    });
  </script>
</body>
</html>
