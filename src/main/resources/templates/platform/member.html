<!doctype html>

<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Eventra管理者平台</title>

<!-- Fonts / Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css"
	crossorigin="anonymous" media="print" onload="this.media='all'" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
	crossorigin="anonymous" />

<!-- AdminLTE & custom -->
<link rel="stylesheet" href="./css/adminlte.css" />
<link rel="stylesheet" href="./css/custom.css" />

<!-- Bootstrap 5 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body
	class="layout-fixed sidebar-expand-lg sidebar-open bg-body-tertiary">
	<div class="app-wrapper">

		<!-- Header -->
		<nav class="app-header navbar navbar-expand bg-body-tertiary"
			data-bs-theme="dark">
			<div class="container-fluid">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link"
						data-lte-toggle="sidebar" href="#" role="button"><i
							class="bi bi-list"></i></a></li>
				</ul>
				<ul class="navbar-nav ms-auto">
					<li class="user-footer"><a href="/dist/examples/login.html"
						class="btn btn-default btn-flat float-end">Sign out</a></li>
				</ul>
			</div>
		</nav>

		<!-- Sidebar -->
		<aside class="app-sidebar bg-body-tertiary" data-bs-theme="dark">
			<div class="sidebar-brand">
				<a href="./index.html" class="brand-link"> <img
					src="img/AdminLTELogo.png" alt="AdminLTE Logo"
					class="brand-image opacity-75 shadow" /> <span
					class="brand-text fw-light">Eventra</span>
				</a>
			</div>
			<div class="sidebar-wrapper">
				<nav class="mt-2">
					<ul class="nav sidebar-menu flex-column" data-lte-toggle="treeview"
						role="navigation" aria-label="Main navigation"
						data-accordion="false" id="navigation">

						<!-- 用戶管理 -->
						<li class="nav-item"><a href="#" class="nav-link"> <i
								class="nav-icon bi bi-people-fill"></i>
								<p>
									用戶管理 <i class="nav-arrow bi bi-chevron-right"></i>
								</p>
						</a>
							<ul class="nav nav-treeview">
								<li class="nav-item"><a href="#" class="nav-link"
									style="padding-left: 56px;">
										<p>會員列表</p>
								</a></li>
								<li class="nav-item"><a href="#" class="nav-link"
									style="padding-left: 56px;">
										<p>廠商列表</p>
								</a></li>
							</ul></li>

						<!-- 留言管理 -->
						<li class="nav-item"><a href="#" class="nav-link"> <i
								class="nav-icon bi bi-chat-left-text-fill"></i>
								<p>
									留言管理 <i class="nav-arrow bi bi-chevron-right"></i>
								</p>
						</a>
							<ul class="nav nav-treeview">
								<li class="nav-item"><a href="#" class="nav-link"
									style="padding-left: 56px;">
										<p>留言列表</p>
								</a></li>
								<li class="nav-item"><a href="./UI/timeline.html"
									class="nav-link" style="padding-left: 56px;">
										<p>檢舉管理</p>
								</a></li>
							</ul></li>

						<!-- 申請管理 -->
						<li class="nav-item"><a href="#" class="nav-link"> <i
								class="nav-icon bi bi-pencil-square"></i>
								<p>
									申請管理 <i class="nav-arrow bi bi-chevron-right"></i>
								</p>
						</a>
							<ul class="nav nav-treeview">
								<li class="nav-item"><a href="#" class="nav-link"
									style="padding-left: 56px;">
										<p>廠商申請</p>
								</a></li>
								<li class="nav-item"><a href="#" class="nav-link"
									style="padding-left: 56px;">
										<p>活動申請</p>
								</a></li>
							</ul></li>

						<!-- 訂單管理 -->
						<li class="nav-item"><a href="../generate/theme.html"
							class="nav-link"> <i class="nav-icon bi bi-circle"></i>
								<p>訂單管理</p>
						</a></li>

						<!-- 報表管理 -->
						<li class="nav-item"><a href="../generate/theme.html"
							class="nav-link"> <i class="nav-icon bi bi-circle"></i>
								<p>報表管理</p>
						</a></li>
					</ul>
				</nav>
			</div>
		</aside>

		<!-- Main（會員列表頁面） -->
		<main class="app-main">
			<div class="app-content-header">
				<div class="container-fluid">
					<div class="d-flex align-items-center justify-content-between"
						style="margin: 10px 0 40px;">




						<h3 class="mb-0 fw-bold" style="font-size: 36px;">會員列表</h3>

						<!-- 右上搜尋框 -->
						<form class="d-flex" role="search"
							style="max-width: 420px; width: 100%;">
							<input class="form-control form-control-lg me-2" type="search"
								placeholder="搜尋會員…" aria-label="Search">
							<button class="btn btn-outline-secondary btn-lg" type="submit">
								<i class="bi bi-search"></i>
							</button>
						</form>
					</div>
				</div>
			</div>

			<div class="container-fluid">
				<div class="card card-primary card-outline">
					<div class="card-body p-0">
						<div class="table-responsive">
							<table class="table table-hover mb-0 align-middle">
								<thead class="table-light">
									<tr>
										<th style="width: 100px;">會員編號</th>
										<th style="width: 70px;">姓名</th>
										<th style="width: 50px;">性別</th>
										<th style="width: 110px;">生日</th>
										<th style="width: 120px;">手機號碼</th>
										<th style="width: 150px;">Email</th>
										<th style="width: 150px;">地址</th>
										<th style="width: 150px;">頭貼</th>
										<th style="width: 40px;">修改</th>

									</tr>
								</thead>

								<tbody>
									<!-- 範例列 -->
									<th:block th:each="memberVO : ${memberList}">
										<tr>
											<td th:text="${memberVO.memberId}"></td>
											<td th:text="${memberVO.fullName}"></td>
											<td th:with="g=${#strings.toLowerCase(memberVO.gender)}"
												th:text="${ g=='male' ? '男性': (g=='female' or g=='famale') ? '女性': '未設定' }"></td>

											<td th:text="${memberVO.birthDate}"></td>
											<td th:text="${memberVO.phoneNumber}"></td>
											<td th:text="${memberVO.email}"></td>
											<td th:text="${memberVO.address}"></td>
											<td></td>


											<td class="text-center">
												<!-- 											<button class="btn btn-outline-secondary btn-sm me-1" -->
												<!-- 												onclick="document.querySelector('#sendkkk').submit()">修改</button> -->
												<form method="post" id="sendkkk"
									 				th:action="@{/platform/member_edit}">
													<input type="submit" value="修改" style="display: block">
													<input type="hidden" name="memberId"
														th:value="${memberVO.memberId}">
												</form>
											</td>








										</tr>
									</th:block>


								</tbody>
							</table>
						</div>
					</div>









































					<!-- 分頁 -->
					<div class="card-footer bg-white">
						<nav aria-label="Member pagination">
							<ul class="pagination pagination-sm justify-content-center mb-0">
								<li class="page-item disabled"><a class="page-link"
									href="#" tabindex="-1" aria-disabled="true">«</a></li>
								<li class="page-item active"><a class="page-link" href="#">1</a></li>

								<li class="page-item"><a class="page-link" href="#">»</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</main>

		<!-- Footer -->
		<footer class="app-footer">
			<strong>Copyright &copy; 2025&nbsp;&nbsp;<span
				class="text-decoration-none">Eventra Inc.</span></strong> ｜ Tibame TJA102 G1
			專題製作
		</footer>
	</div>

	<!-- Plugins -->
	<script
		src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/browser/overlayscrollbars.browser.es6.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
		crossorigin="anonymous"></script>
	<script src="./js/adminlte.js"></script>

	<script>
    document.addEventListener('DOMContentLoaded', function () {
      const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
      const Default = {scrollbarTheme: 'os-theme-light', scrollbarAutoHide: 'leave', scrollbarClickScroll: true};
      const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
      if (sidebarWrapper && OverlayScrollbarsGlobal?.OverlayScrollbars !== undefined) {
        OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
          scrollbars: {theme: Default.scrollbarTheme, autoHide: Default.scrollbarAutoHide, clickScroll: Default.scrollbarClickScroll}
        });
      }
    });
  </script>
</body>
</html>
