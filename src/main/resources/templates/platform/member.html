<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Eventra管理者平台</title>

  <!-- Fonts / Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css" crossorigin="anonymous" media="print" onload="this.media='all'"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" crossorigin="anonymous"/>

  <!-- AdminLTE & custom -->
  <link rel="stylesheet" href="./css/adminlte.css" />
  <link rel="stylesheet" href="./css/custom.css" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="layout-fixed sidebar-expand-lg sidebar-open bg-body-tertiary">
  <div class="app-wrapper">

    <!-- 共用 header & sidebar -->
		<div th:replace="~{platform/common/layout :: header}"></div>
		<div th:replace="~{platform/common/layout :: sidebar}"></div>

    <!-- Main（會員列表頁面） -->
    <main class="app-main">
      <div class="app-content-header">
        <div class="container-fluid">
          <div class="d-flex align-items-center justify-content-between" style="margin:10px 0 40px;">
            <h3 class="mb-0 fw-bold" style="font-size:36px;">會員列表</h3>

            <!-- 右上搜尋框 -->
            <form class="d-flex" role="search" style="max-width: 420px; width: 100%;">
              <input class="form-control form-control-lg me-2" type="search" placeholder="搜尋會員…" aria-label="Search">
              <button class="btn btn-outline-secondary btn-lg" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>
        </div>
      </div>

			<div class="container-fluid">
				<div class="card card-primary card-outline">
					<div class="card-body p-0">
						<div class="table-responsive">
							<table class="table table-hover mb-0 align-middle">
								<thead class="table-light">
									<tr>
										<th style="width: 100px;">會員編號</th>
										<th style="width: 70px;">姓名</th>
										<th style="width: 50px;">性別</th>
										<th style="width: 110px;">生日</th>
										<th style="width: 120px;">手機號碼</th>
										<th style="width: 150px;">Email</th>
										<th style="width: 150px;">地址</th>
										<th style="width: 150px;">頭貼</th>
										<th style="width: 40px;">修改</th>

									</tr>
								</thead>

								<tbody>
									<!-- 範例列 -->
									<th:block th:each="memberVO : ${memberList}">
										<tr>
											<td th:text="${memberVO.memberId}"></td>
											<td th:text="${memberVO.fullName}"></td>
											<td th:with="g=${#strings.toLowerCase(memberVO.gender)}"
												th:text="${ g=='male' ? '男性': (g=='female' or g=='famale') ? '女性': '未設定' }"></td>

											<td th:text="${memberVO.birthDate}"></td>
											<td th:text="${memberVO.phoneNumber}"></td>
											<td th:text="${memberVO.email}"></td>
											<td th:text="${memberVO.address}"></td>
											<td></td>


											<td class="text-center">
												<!-- 											<button class="btn btn-outline-secondary btn-sm me-1" -->
												<!-- 												onclick="document.querySelector('#sendkkk').submit()">修改</button> -->
												<form method="post" id="sendkkk"
									 				th:action="@{/platform/member_edit}">
													<input type="submit" value="修改" style="display: block">
													<input type="hidden" name="memberId"
														th:value="${memberVO.memberId}">
												</form>

    </main>

    <!-- Footer -->
    <footer class="app-footer">
      <strong>Copyright &copy; 2025&nbsp;&nbsp;<span class="text-decoration-none">Eventra Inc.</span></strong>
      ｜ Tibame TJA102 G1 專題製作
    </footer>
  </div>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/browser/overlayscrollbars.browser.es6.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="./js/adminlte.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
      const Default = {scrollbarTheme: 'os-theme-light', scrollbarAutoHide: 'leave', scrollbarClickScroll: true};
      const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
      if (sidebarWrapper && OverlayScrollbarsGlobal?.OverlayScrollbars !== undefined) {
        OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
          scrollbars: {theme: Default.scrollbarTheme, autoHide: Default.scrollbarAutoHide, clickScroll: Default.scrollbarClickScroll}
        });
      }
    });
  </script>
</body>
</html>
