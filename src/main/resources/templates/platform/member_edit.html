<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Eventra管理者平台</title>

  <!-- Fonts / Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css" crossorigin="anonymous" media="print" onload="this.media='all'"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" crossorigin="anonymous"/>

  <!-- AdminLTE & custom -->
  <link rel="stylesheet" href="./css/adminlte.css" />
  <link rel="stylesheet" href="./css/custom.css" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="layout-fixed sidebar-expand-lg sidebar-open bg-body-tertiary">
  <div class="app-wrapper">

    <!-- 共用 header & sidebar -->
		<div th:replace="~{platform/common/layout :: header}"></div>
		<div th:replace="~{platform/common/layout :: sidebar}"></div>

    <!-- Main（修改會員頁面） -->
    <main class="app-main">
      <div class="app-content-header">
        <div class="container-fluid">
          <div class="container-fluid" style="margin-top:10px; margin-bottom:40px;">
            <div class="container-fluid">
              <h3 class="mb-0" style="font-weight:700; font-size:36px;">修改會員</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- 修改會員表單 -->
      <div class="container-fluid">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <div class="card-title mb-0">會員基本資料</div>
          </div>
          <form>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">會員編號</label>
                  <input type="text" class="form-control" value="00001" readonly>
                </div>
                <div class="col-md-6">
                  <label class="form-label">帳號</label>
                  <input type="email" class="form-control" value="abc@email.com">
                </div>
                <div class="col-md-6">
                  <label class="form-label">姓名</label>
                  <input type="text" class="form-control" value="王小明">
                </div>
                <div class="col-md-6">
                  <label class="form-label">暱稱</label>
                  <input type="text" class="form-control" value="小明">
                </div>
                <div class="col-md-6">
                  <label class="form-label">註冊日期</label>
                  <input type="text" class="form-control" value="2025/07/30" readonly>
                </div>
                <div class="col-md-6">
                  <label class="form-label">性別</label>
                  <input type="text" class="form-control" value="男">
                </div>
                <div class="col-md-6">
                  <label class="form-label">生日</label>
                  <input type="date" class="form-control" value="2000-01-01">
                </div>
                <div class="col-md-6">
                  <label class="form-label">手機號碼</label>
                  <input type="text" class="form-control" value="0912345678">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" value="abc@email.com">
                </div>
                <div class="col-12">
                  <label class="form-label">地址</label>
                  <input type="text" class="form-control" value="台北市中山區南京東路三段219號4F">
                </div>
              </div>
            </div>
            <div class="card-footer text-center">
              <button type="submit" class="btn btn-primary me-2">修改送出</button>
              <button type="button" class="btn btn-secondary" onclick="history.back()">返回</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
      <strong>Copyright &copy; 2025&nbsp;&nbsp;<span class="text-decoration-none">Eventra Inc.</span></strong>
      ｜ Tibame TJA102 G1 專題製作
    </footer>
  </div>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/browser/overlayscrollbars.browser.es6.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="./js/adminlte.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // 側邊欄滾動
      const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
      const Default = {scrollbarTheme: 'os-theme-light', scrollbarAutoHide: 'leave', scrollbarClickScroll: true};
      const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
      if (sidebarWrapper && OverlayScrollbarsGlobal?.OverlayScrollbars !== undefined) {
        OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
          scrollbars: {theme: Default.scrollbarTheme, autoHide: Default.scrollbarAutoHide, clickScroll: Default.scrollbarClickScroll}
        });
      }
    });
  </script>
</body>
</html>
