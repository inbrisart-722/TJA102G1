<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>Eventra管理者平台</title>

<!-- Fonts / Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css"
	crossorigin="anonymous" media="print" onload="this.media='all'" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
	crossorigin="anonymous" />

<!-- AdminLTE & custom -->
<link rel="stylesheet" href="./css/adminlte.css" />
<link rel="stylesheet" href="./css/custom.css" />

<!-- Bootstrap 5 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body
	class="layout-fixed sidebar-expand-lg sidebar-open bg-body-tertiary">
	<div class="app-wrapper">

		<!-- 共用 header & sidebar -->
		<div th:replace="~{platform/common/layout :: header}"></div>
		<div th:replace="~{platform/common/layout :: sidebar}"></div>

		<!-- Main（修改會員頁面） -->
		<main class="app-main">
			<div class="app-content-header">
				<div class="container-fluid">
					<div class="container-fluid"
						style="margin-top: 10px; margin-bottom: 40px;">
						<div class="container-fluid">
							<h3 class="mb-0" style="font-weight: 700; font-size: 36px;">修改會員</h3>
						</div>
					</div>
				</div>
			</div>

			<!-- 修改會員表單 -->
			<div class="container-fluid">
				<div class="card card-primary card-outline">
					<div class="card-header">
						<div class="card-title mb-0">會員基本資料</div>
					</div>

					<form th:action="@{/platform/member_update}" method="post"
						th:object="${memberVO}">
						<!-- CSRF / 回上一頁 -->
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" /> <input type="hidden" name="backUrl"
							th:value="${backUrl}" />

						<div class="card-body">
							<div class="row g-3">
								<!-- 會員編號：顯示唯讀 + hidden 一份實際送出 -->
								<div class="col-md-6">
									<label class="form-label">會員編號</label> <input type="text"
										name="memberId" th:field="*{memberId}" class="form-control"
										disabled /> <input type="hidden" name="memberId"
										th:field="*{memberId}" />
								</div>




								<div class="col-md-6">
									<label class="form-label">Email(等同帳號)</label> <input
										type="email" name="email" th:field="*{email}"
										class="form-control" inputmode="email" autocomplete="email"
										spellcheck="false" required
										pattern="^[a-zA-Z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,63}$"
										title="請輸入有效的 Email（例如：name@example.com）" />
									<div class="invalid-feedback">請輸入有效的
										Email（例如：name@example.com）。</div>
								</div>



								<div class="col-md-6">
									<label class="form-label">姓名</label> <input type="text"
										name="fullName" th:field="*{fullName}" class="form-control" />
								</div>

								<div class="col-md-6">
									<label class="form-label">暱稱</label> <input type="text"
										name="nickname" th:field="*{nickname}" class="form-control" />
								</div>

								<div class="col-md-6">
									<label class="form-label">註冊日期</label> <input type="text"
										class="form-control" th:value="${memberVO.createdAt}" disabled />
								</div>

								<!-- 性別 -->
								<div class="col-md-6"
									th:with="g=${#strings.toLowerCase(memberVO.gender)}">
									<label class="form-label">性別</label> <select
										class="form-select" name="gender" th:field="*{gender}">
										<option value="male" th:selected="${g == 'male'}">男性</option>
										<option value="female"
											th:selected="${g == 'female' or g == 'famale'}">女性</option>
										<option value="unknown"
											th:selected="${g == 'unknown' or g == null or g == ''}">多元性</option>
									</select>
								</div>

								<!-- 生日（帶 name） -->
								<div class="col-md-6">
									<label class="form-label">生日</label>


									<!-- 									方式一：用 th:field（會自動輸出 yyyy-MM-dd） -->
									<!-- 									<input type="date" name="birthDate" th:field="*{birthDate}" -->
									<!-- 										class="form-control" />  -->

									<input type="date" name="birthDate"
										th:value="${#temporals.format(memberVO.birthDate, 'yyyy-MM-dd')}"
										class="form-control" />




								</div>





								<div class="col-md-6">
									<label class="form-label">手機號碼</label> <input type="text"
										name="phoneNumber" th:field="*{phoneNumber}"
										class="form-control" inputmode="numeric" maxlength="10"
										pattern="[0-9]{10}" title="請輸入 10 位數字（例如：0912345678）"
										oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,10)"
										required />
									<div class="invalid-feedback">請輸入 10 位數字（例如：0912345678）。</div>
									<div class="form-text">格式：10 位數字。</div>
								</div>



								<!-- 帳號：僅顯示（不送出，避免和下方 Email 重複） -->
								<div class="col-md-6">
									<label class="form-label">帳號</label> <input type="email"
										class="form-control" th:value="${memberVO.email}" disabled />
								</div>




								<div class="col-12">
									<label class="form-label">地址</label> <input type="text"
										name="address" th:field="*{address}" class="form-control" />
								</div>
							</div>
						</div>

						<div class="card-footer text-center">
							<button type="submit" class="btn btn-primary me-2">修改送出</button>
							<a th:href="${backUrl}" class="btn btn-secondary">返回</a>
						</div>
					</form>

				</div>
			</div>
		</main>

		<!-- Footer -->
		<footer class="app-footer">
			<strong>Copyright &copy; 2025&nbsp;&nbsp;<span
				class="text-decoration-none">Eventra Inc.</span></strong> ｜ Tibame TJA102 G1
			專題製作
		</footer>
	</div>

	<!-- Plugins -->
	<script
		src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/browser/overlayscrollbars.browser.es6.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
		crossorigin="anonymous"></script>
	<script src="./js/adminlte.js"></script>

	<script>
    document.addEventListener('DOMContentLoaded', function () {
      // 側邊欄滾動
      const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
      const Default = {scrollbarTheme: 'os-theme-light', scrollbarAutoHide: 'leave', scrollbarClickScroll: true};
      const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
      if (sidebarWrapper && OverlayScrollbarsGlobal?.OverlayScrollbars !== undefined) {
        OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
          scrollbars: {theme: Default.scrollbarTheme, autoHide: Default.scrollbarAutoHide, clickScroll: Default.scrollbarClickScroll}
        });
      }
    });
  </script>
</body>
</html>
