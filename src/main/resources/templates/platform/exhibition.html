body {

}

.logo-circle {
	width: 96px;
	height: 96px;
	border-radius: 50%;
	display: flex;
	align-items: center;
	justify-content: center;
	background: rgba(0, 0, 0, .06)
}
/* 面板樣式（圓角大、與設計稿一致） */
.panel {
	background: #fff;
	border-radius: 1rem;
	border: 1px solid #e5e7eb;
	overflow: hidden
}

.panel-header {
	background: #e9ecef;
	padding: .85rem 1rem;
	font-weight: 700
}

.table thead th {
	background: #54595f;
	color: #fff;
	border-color: #54595f;
	font-weight: 700;
	white-space: nowrap
}

.table tbody tr:nth-child(even) {
	background: #f5f5f5
}
/* 狀態 Chip */
.chip {
	display: inline-block;
	padding: .2rem .6rem;
	border-radius: 999px;
	font-size: .875rem;
	line-height: 1
}

.chip-approve {
	background: #fff;
	border: 1px solid #cbd5e1;
	color: #111827
}

.chip-reject {
	background: #e11d48;
	color: #fff
}

.chip-fail {
	background: #fff;
	border: 1px solid #cbd5e1;
	color: #111827
}
/* 骨架列（填滿列表高度） */
.skeleton {
	height: 44px;
	background: #e5e5e5;
	border-radius: 6px
}
/* 分頁 */
.pager-wrap {
	padding: 1rem 0
}
